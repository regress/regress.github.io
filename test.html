<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
    function signup() {

      var email = $("#signup_email").val();
      if (email == undefined || email.length == 0) {
        console.log("no email");
        return;
      }

      console.log(email);
      $.ajax({
        type: "POST",
        url: "https://api.mailgun.net/v2/address/validate?email="+encodeURIComponent(email),
        crossDomain: true,

        beforeSend: function(xhr) {
          xhr.setRequestHeader("Authorization", "Basic api:pubkey-f7b7dba33490486b15c726fc37ee911b");
        },
        success: function(responseData, textStatus, jqXHR) {
            var value = responseData;
            console.log("Response: " + value);
        },
        error: function (responseData, textStatus, errorThrown) {
            alert("POST failed: " + errorThrown);
        }
      });

      // api:pubkey-5ogiflzbnjrljiky49qxsiozqef5jxp7
      console.log();

    }


    </script>
  </head>
  <body>


      <input type="text" id="signup_email"/>
      <button class="btn btn-info" name="submit" onclick="signup()">Join</button>


  </body>
</html>
